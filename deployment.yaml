apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hr-orders-service
  name: hr-orders-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hr-orders-service
  template:
    metadata:
      labels:
        app: hr-orders-service
    spec:
      containers:
      - name: hr-orders-service-container
        image: {IMAGE}
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 500m
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 60
          httpGet:
            path: '/healthz'
            port: 8080
            httpHeaders:
              - name: authorization
                value: {HEALTHZ_AUTHORIZATION}
        env:
        - name: SFTP_USERNAME
          valueFrom:
            secretKeyRef:
              key: SFTP_USERNAME
              name: hr-orders-service
        - name: SFTP_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: SFTP_PRIVATE_KEY
              name: hr-orders-service
        - name: SFTP_HOST
          valueFrom:
            configMapKeyRef:
              key: SFTP_HOST
              name: hr-orders-service
        - name: SFTP_PORT
          valueFrom:
            configMapKeyRef:
              key: SFTP_PORT
              name: hr-orders-service
        - name: SFTP_INCOMING_ORDERS_PATH
          valueFrom:
            configMapKeyRef:
              key: SFTP_INCOMING_ORDERS_PATH
              name: hr-orders-service
        - name: CT_PROJECT_KEY
          valueFrom:
            configMapKeyRef:
              key: CT_PROJECT_KEY
              name: hr-orders-service
        - name: CT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: CT_CLIENT_SECRET
              name: hr-orders-service
        - name: CT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: CT_CLIENT_ID
              name: hr-orders-service
        - name: CT_OAUTH_HOST
          valueFrom:
            configMapKeyRef:
              key: CT_OAUTH_HOST
              name: hr-orders-service
        - name: CT_HOST
          valueFrom:
            configMapKeyRef:
              key: CT_HOST
              name: hr-orders-service
        - name: ORDER_UPLOAD_INTERVAL
          valueFrom:
            configMapKeyRef:
              key: ORDER_UPLOAD_INTERVAL
              name: hr-orders-service
